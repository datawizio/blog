{% extends "base.html" %}
{% load static %}

{% block "title" %}{{ object.title }}{% endblock %}

{% block "script" %}
  <script src="{% static '/article/post.js' %}"></script>
{% endblock %}

{% block "content" %}
  <input type="hidden" id="post-id" value="{{ object.id }}" />
  <div class="blog-post">
    <h1>{{ object.title }}</h1>
    <hr/>
    <p class="blog-post-meta text-secondary">{{ post.created }} by {{ post.author }}</p>
    <p>{{ object.body|safe }}</p>
    <button class="btn btn-primary"><i class="fa fa-thumbs-up">Like</i> {{ object.like_count }}</button>
  </div>

  <button class="btn btn-primary"><i class="fa fa-thumbs-up">Like</i> 123</button>

  <div class="comments pt-4">
    <h3>Comments</h2>
    <hr />
    <a class="btn btn-primary" data-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
      Add comment
    </a>
    <div class="collapse" id="collapse">
      <div class="card card-body mt-2">
        <form id="form-comment">
          <div class="form-group">
            <label for="author">Your name</label>
            <input type="text" class="form-control" id="author" name="author">
          </div>
          <div class="form-group">
            <label for="body">Your comment</label>
            <textarea class="form-control" id="body" rows="3" name="body"></textarea>
          </div>
          <button class="btn btn-primary add-new" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="comments-list">
    </div>

  </div>



{% endblock %}
